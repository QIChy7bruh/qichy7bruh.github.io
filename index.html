<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寇熙崴的个人主页</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Source Han Sans CN', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 新增技能面板样式 */
        .skills-section {
            margin: 100px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .skills-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
        }

        .hex-item {
            position: relative;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.4s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hex-item:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .skill-level {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 15px;
            position: relative;
            display: inline-block;
        }

        .skill-level::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.15;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .level-a { color: #e74c3c; }
        .level-b { color: #f39c12; }
        .level-c { color: #3498db; }

        /* 新增社交媒体链接样式 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            min-width: 140px;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-link i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* QQ按钮样式 */
        .qq-link {
            background: linear-gradient(135deg, #12b7f5, #0084ff);
            color: white;
        }

        .qq-link:hover {
            background: linear-gradient(135deg, #0084ff, #12b7f5);
        }

        /* GitHub按钮样式 */
        .github-link {
            background: linear-gradient(135deg, #24292e, #2d3338);
            color: white;
        }

        .github-link:hover {
            background: linear-gradient(135deg, #2d3338, #24292e);
        }

        /* B站按钮样式调整 */
        .bilibili-link {
            background: linear-gradient(135deg, #00a1d6, #00c1de);
        }

        .bilibili-link:hover {
            background: linear-gradient(135deg, #00c1de, #00a1d6);
        }

        /* 复制提示样式 */
        .copy-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        @media (max-width: 992px) {
            .hex-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .hex-item {
                clip-path: none;
                min-height: auto;
            }
        }

        @media (max-width: 576px) {
            .hex-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="https://placehold.co/150x150" alt="寇熙崴" class="avatar">
            <h1>寇熙崴</h1>
            <p class="tagline">热爱分享与创造的数字内容创作者</p>
        </header>

        <div class="grid-container">
            <div class="content-section">
                <h2>基本信息</h2>
                <p>📍 所在地：中国</p>
                <p>🎓 领域：数字媒体创作</p>
                <p>🌟 专长：视频制作、内容策划</p>
            </div>

            <div class="content-section">
                <h2>个人简介</h2>
                <p>寇熙崴是一位充满热情的创意工作者，擅长通过视频内容传递有价值的信息。拥有丰富的多媒体制作经验，作品以独特的视角和精良的制作著称，致力于在数字时代创造有意义的连接。</p>
            </div>
        </div>

        <!-- 新增技能面板 -->
        <div class="skills-section">
            <h2 style="text-align:center; margin-bottom:50px;">核心技能</h2>
            <div class="hex-grid">
                <div class="hex-item">
                    <h3>编程</h3>
                    <div class="skill-level level-a">A</div>
                </div>
                <div class="hex-item">
                    <h3>动画</h3>
                    <div class="skill-level level-a">A</div>
                </div>
                <div class="hex-item">
                    <h3>MC</h3>
                    <div class="skill-level level-a">A</div>
                </div>
                <div class="hex-item">
                    <h3>科学上网</h3>
                    <div class="skill-level level-a">A</div>
                </div>
                <div class="hex-item">
                    <h3>绘画</h3>
                    <div class="skill-level level-b">B</div>
                </div>
                <div class="hex-item">
                    <h3>编曲</h3>
                    <div class="skill-level level-c">C</div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://space.bilibili.com/569281917" class="social-link bilibili-link" target="_blank">
                <i class="fab fa-bilibili"></i>
                Bilibili
            </a>
            <a href="#" class="social-link qq-link" id="qq-link">
                <i class="fab fa-qq"></i>
                QQ
            </a>
            <a href="https://github.com/QIChy7bruh" class="social-link github-link" target="_blank">
                <i class="fab fa-github"></i>
                GitHub
            </a>
        </div>

        <!-- 复制提示 -->
        <div class="copy-tooltip" id="copy-tooltip">已复制QQ号</div>
    </div>

    <script>
        // 滚动检测逻辑
        const skillsSection = document.querySelector('.skills-section');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                entry.target.classList.toggle('active', entry.isIntersecting)
            })
        }, { threshold: 0.25 })

        observer.observe(skillsSection)

        // 动态延迟加载
        document.querySelectorAll('.hex-item').forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.1}s`
        })

        // QQ号复制功能
        const qqLink = document.getElementById('qq-link');
        const tooltip = document.getElementById('copy-tooltip');

        qqLink.addEventListener('click', (e) => {
            e.preventDefault();
            const qqNumber = '2414624920';
            
            // 使用现代剪贴板API
            navigator.clipboard.writeText(qqNumber).then(() => {
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 2000);
            }).catch(() => {
                // 兼容旧版浏览器
                const textarea = document.createElement('textarea');
                textarea.value = qqNumber;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
