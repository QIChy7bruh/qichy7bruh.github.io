<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寇熙崴的个人主页</title>
    <style>
          /* 其他样式保持不变... */

        /* 复制提示样式 */
        .copy-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            pointer-events: none; /* 防止干扰点击 */
        }

        .copy-tooltip.show {
            opacity: 1;
        }
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --shadow-color: rgba(0,0,0,0.1);
            --link-color: #00a1d6;
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --accent-color: #f39c12;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --card-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --link-color: #00c1de;
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --accent-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Source Han Sans CN', sans-serif;
            transition: background-color 0.3s, color 0.2s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--secondary-color);
            font-size: 1.2em;
        }

        .content-section {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .skills-section {
            margin: 100px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .skills-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
        }

        .hex-item {
            position: relative;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.4s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-color);
        }

        .hex-item:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .skill-level {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 15px;
            position: relative;
            display: inline-block;
        }

        .skill-level::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.15;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .level-a { color: var(--primary-color); }
        .level-b { color: var(--accent-color); }
        .level-c { color: var(--secondary-color); }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            min-width: 140px;
            justify-content: center;
            box-shadow: 0 4px 6px var(--shadow-color);
            color: var(--text-color);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .qq-link {
            background: linear-gradient(135deg, #12b7f5, #0084ff);
            color: white;
        }

        .github-link {
            background: linear-gradient(135deg, #24292e, #2d3338);
            color: white;
        }

        .bilibili-link {
            background: linear-gradient(135deg, #00a1d6, #00c1de);
            color: white;
        }

        .theme-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
        }

        .footer-content {
            text-align: center;
            margin: 100px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .footer-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-text {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .music-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .music-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .hex-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .hex-item {
                clip-path: none;
                min-height: auto;
            }
        }

        @media (max-width: 576px) {
            .hex-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 内容保持不变... -->
        <div class="copy-tooltip" id="copy-tooltip">已复制QQ号</div>
    </div>

    <div class="container">
        <header class="profile-header">
            <img src="ico.png" alt="寇熙崴" class="avatar">
            <h1>寇熙崴</h1>
            <p class="tagline">热爱分享与创造的数字内容创作者</p>
        </header>

        <div class="grid-container">
            <div class="content-section">

                <p>📍 所在地：黑龙江</p>

                <p>🌟 专长：编写代码，制作动画，minecraft，科学上网，PS绘画，编写乐曲</p>
            </div>

            <div class="content-section">
                <h2>个人简介</h2>

            </div>
        </div>

        <div class="skills-section">
            <h2 style="text-align:center; margin-bottom:50px;">核心技能</h2>
            <div class="hex-grid">
                <div class="hex-item">
                    <h3>编程</h3>
                    <div class="skill-level level-a">A</div>
                </div>
                <div class="hex-item">
                    <h3>动画</h3>

                <div class="hex-item">

        <div class="footer-content">

                <i class="fas fa-music"></i>

            </button>
        </div>

        <div class="social-links">
            <a href="https://space.bilibili.com/569281917" class="social-link bilibili-link" target="_blank">
                <i class="fab fa-bilibili"></i>

            </a>
            <a href="https://github.com/QIChy7bruh" class="social-link github-link" target="_blank">
                <i class="fab fa-github"></i>

            </a>
        </div>

        <div class="copy-tooltip" id="copy-tooltip">已复制QQ号</div>
    </div>

    <script>
       

        function showTooltip() {
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000); // 2秒后隐藏提示
        }

        // 滚动检测逻辑
        const skillsSection = document.querySelector('.skills-section');
        const footerContent = document.querySelector('.footer-content');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                entry.target.classList.toggle('active', entry.isIntersecting)
            })
        }, { threshold: 0.25 })

        observer.observe(skillsSection)
        observer.observe(footerContent)

        // 动态延迟加载
        document.querySelectorAll('.hex-item').forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.1}s`
        })

  // 修复QQ号复制功能
  const qqLink = document.getElementById('qq-link');
        const tooltip = document.getElementById('copy-tooltip');

        qqLink.addEventListener('click', (e) => {
            e.preventDefault();
            const qqNumber = '2414624920';

            // 使用现代剪贴板API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(qqNumber).then(() => {
                    showTooltip();
                }).catch(() => {
                    fallbackCopy(qqNumber);
                });
            } else {
                fallbackCopy(qqNumber);
            }
        });

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // 避免滚动到页面底部
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showTooltip();
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制QQ号：2414624920');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function showTooltip() {
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000); // 2秒后隐藏提示
        }

        qqLink.addEventListener('click', (e) => {
            e.preventDefault();
            const qqNumber = '2414624920';

            // 使用现代剪贴板API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(qqNumber).then(() => {
                    showTooltip();
                }).catch(() => {
                    fallbackCopy(qqNumber);
                });
            } else {
                fallbackCopy(qqNumber);
            }
        });

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // 避免滚动到页面底部
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showTooltip();
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制QQ号：2414624920');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function showTooltip() {
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }

        // 播放音乐功能
        const musicButton = document.getElementById('music-button');
        let audio = null;

        musicButton.addEventListener('click', () => {
            if (!audio) {
                audio = new Audio("fl歌.mp3"); // 替换为你的音乐文件路径
                audio.loop = true;
            }

            if (audio.paused) {
                audio.play();
                musicButton.innerHTML = '<i class="fas fa-pause"></i> 暂停音乐';
            } else {
                audio.pause();
                musicButton.innerHTML = '<i class="fas fa-music"></i> 播放音乐';
            }
        });
        
        // 黑暗模式切换逻辑
        const themeToggle = document.createElement('button');
        themeToggle.id = 'theme-toggle';
        themeToggle.className = 'theme-toggle';
        themeToggle.textContent = '切换黑暗模式';
        document.body.appendChild(themeToggle);

        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        if (currentTheme === 'dark') {
            themeToggle.textContent = '切换浅色模式';
        }

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = '切换黑暗模式';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '切换浅色模式';
            }
        });
    </script>
